    <link rel="stylesheet" href="game.css"> <!-- Vincula la hoja de estilos externa (game.css) al documento -->
</head>
<body>
    <!-- Contenedor principal del rompecabezas -->
    <div id="puzzle-container" class="puzzle-container">
        <!-- Piezas del rompecabezas, cada una representada por una clase especÃ­fica -->
        <div class="puzzle-piece piece-1"></div>
        <div class="puzzle-piece piece-2"></div>
        <div class="puzzle-piece piece-3"></div>

    <script src="game.js"></script> <!-- Vincula el archivo JavaScript externo (game.js) al documento -->
